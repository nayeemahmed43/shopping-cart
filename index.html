<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusPhn" class="btn btn-default"><i class="fas fa-minus"></i></button> &nbsp
                           <input  type="text" id="phnQuantity" class="form-control text-center quantity" value="1"> &nbsp
                           <button  id="plusPhn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phnPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCvr" class="btn btn-default"><i class="fas fa-minus"></i></button>&nbsp
                           <input type="text" id="cvrQuantity" class="form-control text-center" value="1">&nbsp
                           <button id="plusCvr" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="cvrPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
         
         plusItem('plusPhn','phnQuantity','phnPrice',1219);
         plusItem('plusCvr','cvrQuantity','cvrPrice',59);
         minusItem('minusPhn','phnQuantity', 'phnPrice',1219);
         minusItem('minusCvr','cvrQuantity', 'cvrPrice',59);
  

      function plusItem(id1,id2,id3,price){
         const plusBtn = document.getElementById(id1);
         plusBtn.addEventListener('click',function(){
         var quantity = parseInt(document.getElementById(id2).value);
         quantity = quantity+1;
         var itemPrice = quantity*price;
         var total = 1278 + itemPrice-1219;
         document.getElementById('subTotal').innerText= total;
         document.getElementById('total').innerText= total;
          document.getElementById(id3).innerText = itemPrice;
          document.getElementById(id2).value = quantity;
          
         })
      }
      function minusItem(id1,id2,id3,price){
         const minusBtn = document.getElementById(id1);
         minusBtn.addEventListener('click',function(){
         var quantity = parseInt(document.getElementById(id2).value);
         quantity = quantity-1;
         if(quantity<=1) quantity=1;
         var itemPrice = quantity*price;
         var total = 1278 + itemPrice-59;
         document.getElementById('subTotal').innerText= total;
         document.getElementById('total').innerText= total;
         document.getElementById(id3).innerText = itemPrice;
          document.getElementById(id2).value = quantity;
         })
      }
      
      var removeCartItemButtons = document.getElementsByClassName('remove-item');
      for(var i=0; i<removeCartItemButtons.length; i++){
         var button = removeCartItemButtons[i];
         button.addEventListener('click', function(event){
            var buttonClicked = event.target;
            buttonClicked.parentElement.parentElement.remove();
         })
      }
      

   </script>
</body>

</html>
